shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

window:
  startup_mode: Maximized

font:
  normal:
    family: Hack Nerd Font Mono
  size: 15.0

key_bindings:
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }

# Dracula
# Ref: https://github.com/eendroroy/alacritty-theme/blob/52e8c54d9912fd1ae3b544a10fad33af5451615a/themes/dracula.yaml
colors:
  primary:
    background: "0x282a36"
    foreground: "0xf8f8f2"
  normal:
    black: "0x000000"
    red: "0xff5555"
    green: "0x50fa7b"
    yellow: "0xf1fa8c"
    blue: "0xbd93f9"
    magenta: "0xff79c6"
    cyan: "0x8be9fd"
    white: "0xbbbbbb"
  bright:
    black: "0x555555"
    red: "0xff5555"
    green: "0x50fa7b"
    yellow: "0xf1fa8c"
    blue: "0xcaa9fa"
    magenta: "0xff79c6"
    cyan: "0x8be9fd"
    white: "0xffffff"

alt_send_esc: false
